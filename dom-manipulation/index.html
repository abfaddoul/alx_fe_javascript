<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>
    
    <div class="stats" id="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalQuotes">0</div>
        <div class="stat-label">Total Quotes</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="totalCategories">0</div>
        <div class="stat-label">Categories</div>
      </div>
    </div>

    <div class="category-filter" id="categoryFilter">
      <button class="category-btn active" data-category="all">All Categories</button>
    </div>

    <div id="quoteDisplay">
      <div class="quote-text">Welcome to the Dynamic Quote Generator!</div>
      <div class="quote-category">Click "Show New Quote" to begin</div>
    </div>

    <div class="controls">
      <button id="newQuote">Show New Quote</button>
      <button id="toggleForm">Add New Quote</button>
      <button id="exportQuotes">Export Quotes</button>
      <button id="importQuotes">Import Quotes</button>
    </div>

    <div class="add-quote-form" id="addQuoteForm">
      <h3 style="margin-bottom: 20px; color: #333;">Add a New Quote</h3>
      <div class="form-group">
        <label for="newQuoteText">Quote Text:</label>
        <textarea id="newQuoteText" placeholder="Enter your inspiring quote here..."></textarea>
      </div>
      <div class="form-group">
        <label for="newQuoteCategory">Category:</label>
        <input type="text" id="newQuoteCategory" placeholder="e.g., Motivation, Wisdom, Life">
      </div>
      <div class="form-group">
        <label for="newQuoteAuthor">Author (optional):</label>
        <input type="text" id="newQuoteAuthor" placeholder="Quote author">
      </div>
      <div class="controls">
        <button onclick="addQuote()">Add Quote</button>
        <button onclick="cancelAddQuote()" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
        margin-bottom: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    #quoteDisplay {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        padding: 30px;
        border-radius: 15px;
        margin: 20px 0;
        min-height: 150px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    #quoteDisplay:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .quote-text {
        font-size: 1.4em;
        font-style: italic;
        margin-bottom: 15px;
        line-height: 1.6;
    }

    .quote-category {
        font-size: 1em;
        opacity: 0.9;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
    }

    button {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    button:active {
        transform: translateY(0);
    }

    .category-filter {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin: 20px 0;
    }

    .category-btn {
        background: rgba(255, 255, 255, 0.8);
        color: #333;
        border: 2px solid transparent;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9em;
        transition: all 0.3s ease;
    }

    .category-btn:hover {
        background: rgba(255, 255, 255, 1);
        border-color: #4facfe;
    }

    .category-btn.active {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        border-color: transparent;
    }

    .add-quote-form {
        background: rgba(255, 255, 255, 0.9);
        padding: 25px;
        border-radius: 15px;
        margin-top: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        display: none;
        animation: fadeIn 0.3s ease;
    }

    .add-quote-form.show {
        display: block;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    input[type="text"], textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 1em;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, textarea:focus {
        outline: none;
        border-color: #4facfe;
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    .stats {
        display: flex;
        justify-content: space-around;
        background: rgba(255, 255, 255, 0.8);
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
    }

    .stat-item {
        text-align: center;
    }

    .stat-number {
        font-size: 2em;
        font-weight: bold;
        color: #4facfe;
    }

    .stat-label {
        font-size: 0.9em;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        .controls {
            flex-direction: column;
        }

        .category-filter {
            justify-content: center;
        }
    }
</style>
